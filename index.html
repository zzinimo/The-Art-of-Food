<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">J. Allison</h1>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <img src="./images/search.svg" alt="search icon" class="header__search-icon" />
            </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Home</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">About</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Services</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="main">
      <div class="image-container">
        <img src="./images/landingPage.webp" alt="" class="main__image" />
        <div class="image-overlay"></div>
        <div class="image-text-container">
          <h1 class="image__title">The Art of Food</h1>
          <p class="image__description">
            Discover the beauty and creativity in every dish.
          </p>
          <button class="image__button">View More</button>
        </div>
      </div>
    </section>

    <section class="values__section">
      <h2 class="values__title">Our Values</h2>
      <div class="values__container">
        <div class="values__item">
          <span class="value__icon">
            <img class="value__icon-img" src="./images/carrot.svg" alt="" />
          </span>
          <p class="value">Quality Ingredients</p>
        </div>
        <div class="values__item">
          <span class="value__icon">
            <img class="value__icon-img" src="./images/leaf.svg" alt="" />
          </span>
          <p class="value">Sustainable Practices</p>
        </div>
        <div class="values__item">
          <span class="value__icon">
            <img class="value__icon-img" src="./images/handshake.svg" alt="" />
          </span>
          <p class="value">Community Focused</p>
        </div>
      </div>
    </section>

    <section class="products">
      <div class="product__content">  
        <h2 class="products__title">Our Products</h2>
        <div class="products__list"></div>
        <template class="product__template">
          <div class="product">
            <img class="product__image" src="" alt=""  />
            <h3 class="product__title"></h3>
            <p class="product__description"></p>
          </div>
        </template>
        
      
    </section>

    <footer class="footer">
      <div class="logos">
        <img src="./images/facebook-brands.svg" alt="" class="footer__logo" />
        <img src="./images/x-twitter-brands.svg" alt="" class="footer__logo" />
        <img src="./images/instagram-brands.svg" alt="" class="footer__logo" />
      </div>
      <p class="footer__copyright">
        &copy; 2025 J. Allison. All rights reserved.
      </p>
    </footer>

    <div class="popup-overlay">
      <div class="popup-form">
        <fieldset class="fieldset">
          <form class="form" novalidate>
            <button type="button" class="close__button"></button>
            <legend class="legend">Newsletter Signup</legend>
            <label for="email" class="form__label">Email:</label>
            <input type="email" id="email" class="form__input" required />
            <span class="form__error" id="emailError"></span>
            <button type="submit" class="submit__button">Subscribe</button>
          </form>
        </fieldset>
      </div>
    </div>

    <script src="index.js" type="module"></script>
    
  </body>
</html>
